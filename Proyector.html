<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Cumpleaños</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>¡Feliz Cumpleaños Valennn!</h1>
        </header>
        <main>
            <section class="hero">
                <div class="hero-content">
                    <h2>Que este día sea especial para vos</h2>
                    <p>Disfruta de cada momento y celebra con alegría</p>
                    <button onclick="playSong()">Reproducir Canción</button>
                </div>
                <div class="hero-image">
                    <img src="birthday_cake.jpg" alt="Pastel de Cumpleaños">
                </div>
            </section>
            <section class="wishes">
                <h2>¡Los mejores deseos en tu día especial!</h2>
                <ul>
                    <li>Salud y felicidad</li>
                    <li>Amor y amistad</li>
                    <li>Éxito y prosperidad</li>
                </ul>
            </section>
        </main>
        <footer>
            <p>¡Que tengas un hermoso dia!</p>
        </footer>
    </div>
    <audio id="birthday-song" src="birthday_song.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
